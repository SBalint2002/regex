<!DOCTYPE html>
<html>
  <head lang="hu">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row"><img src="./pictures/toklogo.png" alt="toklogo" id="toklogo" /></div>
      <div class="row">
        <div class="col-2 col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-8 col-sm-8 col-md-6 col-lg-4" id="form">
          <h1 id="cim">Fizetés</h1>
          <div class="row">
            <div class="row">
              <div class="col-4 col-sm-6 col-md-6 col-lg-6">
                <label id="nevlabel">Teljes név:</label>
              </div>
              <div class="col-8 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="nev" placeholder="Falhasználónév"/>
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-sm-6 col-md-6 col-lg-6">
                <label id="orszaglabel">Ország:</label>
              </div>
              <div class="col-8 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="orszag" placeholder="Ország" />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-sm-6 col-md-6 col-lg-6">
                <label id="varoslabel">Város:</label>
              </div>
              <div class="col-8 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="varos" placeholder="Város" />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-sm-6 col-md-6 col-lg-6">
                <label id="utcahszlabel">Utca, házszám:</label>
              </div>
              <div class="col-8 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="utcahsz" placeholder="Utca, házszám" />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-sm-6 col-md-6 col-lg-6">
                <label id="irszlabel">Irányítószám:</label>
              </div>
              <div class="col-8 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="irsz" placeholder="Irányítószám" />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-sm-6 col-md-6 col-lg-6">
                <label id="kartyaszamlabel">Bankkártya-szám:</label>
              </div>
              <div class="col-8 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="kartyaszam" placeholder="Kártyaszám" />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-sm-6 col-md-6 col-lg-6">
                <label id="kodlabel">Ellenőrző kód:</label>
              </div>
              <div class="col-8 col-sm-6 col-md-6 col-lg-6">
                <input type="number" class="form-control" id="kod" placeholder="CVV" />
              </div>
            </div>
            <div class="row">
              <div class="col-4 col-sm-6 col-md-6 col-lg-6">
                <label id="kartyanevlabel">Bankkártyára írt név:</label>
              </div>
              <div class="col-8 col-sm-6 col-md-6 col-lg-6">
                <input type="text" class="form-control" id="kartyanev" placeholder="Kártyán szereplő név"/>
              </div>
            </div>
          </div>
          <button id="fizetes">Fizetés</button>
          <h1 id="siker"></h1>
        </div>
        <div class="col-2 col-sm-2 col-md-3 col-lg-4"></div>
      </div>
    </div>
  </body>
</html>
