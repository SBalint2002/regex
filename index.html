<!DOCTYPE html>
<html>
  <head lang="hu">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./pictures/toklogo.png" alt="toklogo" id="toklogo">
    <div id="form" class="col-sm-6">
        <h1 id="cim">Fizetés</h1>
        <table id="tabla">
            <tr>
              <td><label id="nevlabel">Teljes név:</label></td>
              <td>
                <input type="text" class="form-control" id="nev" placeholder="Falhasználónév"/>
              </td>
            </tr>
            <tr>
              <td><label id="orszaglabel">Ország:</label></td>
              <td>
                <input type="text" id="orszag" placeholder="Ország"/>
              </td>
            </tr>
            <tr>
              <td><label id="varoslabel">Város:</label></td>
              <td>
                <input type="text" id="varos" placeholder="Város"/>
              </td>
            </tr>
            <tr>
              <td><label id="utcahszlabel">Utca, házszám:</label></td>
              <td>
                <input type="text" id="utcahsz" placeholder="Utca, házszám"/>
              </td>
            </tr>
            <tr>
              <td><label id="irszlabel">Irányítószám:</label></td>
              <td>
                <input type="text" id="irsz" placeholder="Irányítószám"/>
              </td>
            </tr>
            <tr>
              <td><label id="kartyaszamlabel">Bankkártya-szám:</label></td>
              <td>
                <input type="text" id="kartyaszam" placeholder="Kártyaszám"/>
              </td>
            </tr>
            <tr>
              <td><label id="kodlabel">Ellenőrző kód:</label></td>
              <td>
                <input type="number" id="kod" placeholder="CVV"/>
              </td>
            </tr>
            <tr>
              <td><label id="kartyanevlabel">Bankkártyára írt név:</label></td>
              <td>
                <input type="text" id="kartyanev" placeholder="Kártyán szereplő név"/>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button id="fizetes">Fizetés</button>
              </td>
            </tr>
          </table>
          <h1 id="siker"></h1>
    </div>
  </body>
</html>
